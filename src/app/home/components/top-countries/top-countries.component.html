<div class="row mt-5">

    <div class="col-md-4">
        <h4>Casos Confirmados</h4>

        <ul class="list-group">
            <li 
            class="list-group-item d-flex justify-content-between alig-content-center" *ngFor=" let country of topConfirmedCases">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">{{ country?.Country }}</div>
                </div>

                <span class="badge bg-warning rounded-pill">{{ country?.TotalConfirmed | number }}</span>
            </li>
        </ul>
    </div>

    <div class="col-md-4">
        <h4>Muertes</h4>

        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between alig-content-center" *ngFor=" let country of topConfirmedDeaths">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">{{ country?.Country }}</div>
                </div>

                <span class="badge bg-danger rounded-pill">{{ country?.TotalDeaths | number }}</span>
            </li>
        </ul>
    </div>

    <div class="col-md-4">
        <h4>Recuperados</h4>

        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between alig-content-center" *ngFor=" let country of topConfirmedDeaths">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">{{ country?.Country }}</div>
                </div>

                <span class="badge bg-success rounded-pill">{{ country?.TotalRecovered | number }}</span>
            </li>
        </ul>
    </div>

</div>
